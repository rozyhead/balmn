<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Title</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      main {
        flex: 1;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="nav has-shadow">
        <div class="container">
          <div class="nav-left">
            <a href="#" class="nav-item">Balmn</a>
          </div>
        </div>
      </nav>
    </header>
    <main class="main">
      <section class="section">
        <div class="container">
          <div class="columns is-mobile">
            <div class="column is-one-third is-offset-one-third">
              <div class="has-text-centered">
                <img src="./logo.png">
                <h1 class="title">Login to Balmn</h1>
                <div></div>
              </div>
              <div class="box">
                <form>
                  <label for="username" class="label">Username</label>
                  <p class="control">
                    <input type="text" id="username" class="input">
                  </p>
                  <div class="is-pulled-right">
                    <a href="#">Forgot password?</a>
                  </div>
                  <label for="password" class="label">Password</label>
                  <p class="control">
                    <input type="password" id="password" class="input">
                  </p>
                  <p class="control">
                    <button class="button is-primary is-fullwidth" type="submit">Login</button>
                  </p>
                </form>
              </div>
              <div class="box has-text-centered">
                New to Balmn? <a href="#">Create an account.</a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="content has-text-centered">
          <p>
            <strong>Balmn</strong> by rozyhead.
          </p>
          <p>
            <a href="https://github.com/rozyhead/balmn" class="icon">
              <i class="fa fa-github"></i>
            </a>
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
